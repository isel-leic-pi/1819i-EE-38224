<center>
	<h2>Grupos Favoritos
	</h2>
</center>
<form>
  <div class="form row">
        <div class="form-group col-md-3">
             <label for="groupId">GroupId:</label>
             <input type="text" class="form-control" placeholder="Id do groupo" name="groupId" id="groupId">
        </div>
        <div class="form-group col-md-3">
             <label for="competitionId">CompetitionId:</label>
             <input type="text" class="form-control" placeholder="Id da competição" name="competitionId" id="competitionId">
        </div>
        <div class="form-group col-md-3">
            <label for="teamId">TeamId:</label>
            <input type="text" class="form-control" placeholder="Id da equipa" name="teamId" id="teamId">
       </div>
    </div>
    <div class="form row">
        <div class="form-group col-md-2">
            <label for="groupName">Name:</label>
            <input type="text" class="form-control" placeholder="Nome do Grupo" name="groupName" id="groupName">
       </div>
          <div class="form-group col-md-2">
            <label for="teamId">Description:</label>
            <input type="text" class="form-control" placeholder="Descrição do grupo" name="descriptionId" id="descriptionId">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="buttonSearch">Procurar</button>
            <button type="submit" class="btn btn-primary" id="buttonCreateGroup">Criar grupo</button>
			<button type="submit" class="btn btn-primary" id="buttonCreateGroupCopy">Criar Cópia</button>
            <button type="submit" class="btn btn-primary" id="buttonEditGroup">Editar grupo</button>
            <button type="submit" class="btn btn-primary" id="buttonInsertTeam">Inserir equipa num grupo</button>
            <button type="submit" class="btn btn-primary" id="buttonRemoveTeam">Remover equipa num grupo</button>
        </div>
    </div>
</form>
<div class="card">
    <div class="card-body" id="divSearchResults" >
    </div>
</div>
